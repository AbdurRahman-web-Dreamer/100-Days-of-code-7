<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huddle landing page with a single introductory section</title>
  <!-- icons -->
  <script src="https://kit.fontawesome.com/6d79a55aca.js" crossorigin="anonymous"></script>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- stylesheet  -->
   <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="container">
        <img src="images/logo.svg" alt="" class="logo">
    </header> 
     <main class="container">
        <div class="hero-container">
             <div class="hero-content">
                    <img src="images/illustration-mockups.svg" alt="" class="hero-img" >
             </div>
             <div class="hero-content hero-text">
              <h2 class="huddle-heading headings">Build The Community Your Fans Will Love</h2>
              <p class="huddle-des">Huddle re-imagines way we build communities.You have a voice,but so does your audience.Create connections with your user as you engage in genuine discussion.</p>
              <button class="reg-huddle-btn">
                   Register
              </button>
             </div>
        </div>
     </main>
     <footer class="container">
      <div class="social-links">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
       
   </div>
     </footer>
</body>
</html>
